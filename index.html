<!DOCTYPE html>
<html>
    <head>
        <title>Animated login form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Sign In</h2>
                <div class="inputBox">
                    <input type="text" required="required">
                    <span>Username</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>

                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Signup</a>
                </div>
                <input type="submit" value="Login">
            </div>
        </div>

    </body>
</html>
